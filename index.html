<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet"
        href="./assets/icon/fontawesome-free-6.3.0-web (1)/fontawesome-free-6.3.0-web/css/all.min.css">

    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Lato:ital,wght@0,700;1,700&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="iphone-screen">
            <div class="top">
                <div class="top-left">
                    <i class="time"></i>
                </div>
                <div class="top-right">
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-battery-full"></i>
                </div>
            </div>
            <div class="content">
                <div class="result">
                    <div class="input" id="input"></div>
                    <div class="output" id="output"></div>
                </div>
                <div class="keys">
                    <div class="row">
                        <button class="numbers highlight_num action" value="AC">AC</button>
                        <button class="numbers highlight_num action" value="Del">Del</button>
                        <button class="numbers highlight_num action" value="%">%</button>
                        <button class="numbers operator" id="caculation" value="/">/</button>
                    </div>
                    <div class="row">
                        <button class="numbers" value="7">7</button>
                        <button class="numbers" value="8">8</button>
                        <button class="numbers" value="9">9</button>
                        <button class="numbers button_number operator" id="caculation" value="*">x</button>
                    </div>
                    <div class="row">
                        <button class="numbers" value="4">4</button>
                        <button class="numbers" value="5">5</button>
                        <button class="numbers" value="6">6</button>
                        <button class="numbers button_number operator" id="caculation" value="-">-</button>
                    </div>
                    <div class="row">
                        <button class="numbers" value="1">1</button>
                        <button class="numbers" value="2">2</button>
                        <button class="numbers" value="3">3</button>
                        <button class="numbers button_number operator" id="caculation" value="+">+</button>
                    </div>
                    <div class="row">
                        <button class="numbers" value="0" id="zero">0</button>
                        <button class="numbers dot" value=".">.</button>
                        <button class="numbers equal" id="caculation" value='='>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
<script src="./assets/index.js"></script>

</html>
